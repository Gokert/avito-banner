version: '3'
services:
  redis:
    image: "redis:latest"
    ports:
      - "${REDIS_DOCKER_PORT}:6379"
    networks:
      - net

  authpsx:
    image: "postgres:latest"
    environment:
      POSTGRES_PASSWORD: ${AUTH_PSX_PASSWORD}
      POSTGRES_USER: ${AUTH_PSX_USER}
      POSTGRES_DB: ${AUTH_PSX_DBNAME}
    volumes:
      - ./scripts/sql/auth:/docker-entrypoint-initdb.d
    ports:
      - "${AUTH_PSX_DOCKER_PORT}:5432"
    networks:
      - net

  authapp:
    build:
      context: .
      dockerfile: Dockerfile_auth
    ports:
      - "${AUTH_APP_PORT}:${AUTH_APP_PORT}"
      - "${AUTH_GRPC_PORT}:${AUTH_GRPC_PORT}"
    depends_on:
      - redis
      - authpsx
      - bannerpsx
    env_file:
      .env
    networks:
      - net

  bannerpsx:
    image: "postgres:latest"
    environment:
      POSTGRES_PASSWORD: ${BANNER_PSX_PASSWORD}
      POSTGRES_USER: ${BANNER_PSX_USER}
      POSTGRES_DB: ${BANNER_PSX_DBNAME}
    volumes:
      - ./scripts/sql/banner:/docker-entrypoint-initdb.d
    ports:
      - "${BANNER_PSX_DOCKER_PORT}:5432"
    networks:
      - net

  bannerapp:
    build:
      context: .
      dockerfile: Dockerfile_banner
    ports:
      - "${BANNER_APP_PORT}:${BANNER_APP_PORT}"
    depends_on:
      - redis
      - authpsx
      - bannerpsx
    env_file:
      .env
    networks:
      - net

networks:
  net:
    driver: bridge